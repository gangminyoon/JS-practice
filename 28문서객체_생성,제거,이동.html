<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.createElement('h1') // 요소 만들기
      header.textContent = 'createElement로 만든 태그'
      header.style.color = 'red'

      const header2 = document.createElement('h2')
      header2.textContent = '안녕하세요'
      const first = document.querySelector('.first')
      const second = document.querySelector('.second')
      first.appendChild(header2)

      /*
      setTimeout(() => {
        second.appendChild(header2)
      }, 4000)
      */
      
      // 타이머 관련 테크닉(1)
      /*
      const toFirst = () => {
        first.appendChild(header2)
        setTimeout(toSecond, 1000)
      }
      const toSecond = () => {
        second.appendChild(header2)
        setTimeout(toFirst, 1000)
      }
      toFirst()
      */

      // 타이머 관련 테크닉(2)
      const array = [first, second]
      let 카운터 = 0
      const fun = () => {
        array[카운터%2].appendChild(header2)
        카운터++
      }
      setInterval(fun, 1000)
      fun()

      const body = document.querySelector('body')
      body.appendChild(header) // 요소 붙이기
      setTimeout(() => {
        // body.removeChild(header)
        header.parentNode.removeChild(header) // 위보다 이 코드를 더 많이 씀 // 요소 제거하기
      }, 2000)
    })
  </script>
</head>
<body>
  <div class="first">
    <h1>첫 번째 div 태그 내부</h1>
  </div>
  <hr>
  <div class="second">
    <h1>두 번째 div 태그 내부</h1>
  </div>
</body>
</html>
