<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const hours = (new Date()).getHours()
    if(6<=hours && hours<10){
      alert('아침밥 먹을 시간입니다.')
    }
    else if(10<=hours && hours<16){
      alert('점심밥 먹을 시간입니다.')
    }
    else if(16<=hours && hours<21){
      alert('저녁밥 먹을 시간입니다.')
    }
    else{
      alert('잠 잘 시간입니다.')
    }
  </script>
</head>
<body>
  
</body>
</html>
