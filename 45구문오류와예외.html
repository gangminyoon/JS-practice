<!--
  구문 오류 : 프로그램 실행 전에 발생하는 오류
  런타임 오류+예외 : 프로그램 실행 중에 발생하는 오류
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 1. 구문 오류의 예 (SyntaxError)
    console.log("안녕하세요" // 괄호가 없음
    // 2. 예외의 예 (SyntaxError 외 모든 것은 예외로 분류됨)
    console.rog("안녕하세요") // 식별자 오타
  </script>
</head>
<body>
  
</body>
</html>
