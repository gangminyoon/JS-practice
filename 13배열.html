    a 배열 내부에서 값의 위치 찾기: a.indexOf(요소) // 원하는 배열이 없을 경우 -1 출력
    값으로 a 배열의 요소 제거하기: a.indexOf(요소) + splice(인덱스, 1) 활용
    -> const index = a.indexof('안녕')
    -> a.splice(index, 1)
    */
