<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 범위 내 숫자 모두 곱하기
    const multiplyAll = function (start, end){
      let output = 1
      for (let i = start; i <= end; i++) {
        output *= i        
      }
      return output
    }
    console.log(multiplyAll(1, 2))
    console.log(multiplyAll(1, 3))

    // 배열로 받아서 최댓값 출력하기
    const max = function (배열){
      let output = 배열[0]
      for (const 값 of 배열){
        if (output < 값){
          output = 값
        }
      }
      return output
    }
    console.log(max([1,2,3,4]))

    // 매개변수로 받아서 최댓값 출력하기
    const max = function (...배열){
      let output = 배열[0]
      for (const 값 of 배열){
        if (output < 값){
          output = 값
        }
      }
      return output
    }
    console.log(max(1,2,3,4))

    // 배열 및 매개변수로 받아서 최댓값 출력하기
    const max = function (first, ...나머지){
      if(Array.isArray(first)){
        let output = first[0]
        for (const 값 of first){
          if(output < 값){
            output = 값
          }
        }
        return output
      } else {
        let output = first
        for (const 값 of 나머지){
          if(output < 값){
            output = 값
          }
        }
        return output
      }      
    }
    console.log(`max(배열) : ${max([1,2,3,4])}`)
    console.log(`max(숫자, ...) : ${max(1,2,3,4)}`)

    // 아래 두줄은 같은 의미
    const input = [1,2,3,4]
    console.log(max(...input)) // max(1,2,3,4) 최신 JS에서 사용
    console.log(max.apply(null, input)) // 구형 JS에서 사용
  </script>
</head>

</body>
</html>
