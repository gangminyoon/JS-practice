<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const 테스트 = function (배열, 콜백함수){
      for (const 값 of 배열){
        콜백함수(값)
      }
    }
    테스트([52, 273, 103, 32], function (콜백함수의_매개변수){
      console.log(`${콜백함수의_매개변수}번째 안녕하세요`)
    })

    //forEach (배열의 요소를 콜백함수로 전달해서 반복을 도는 녀석)
    const 배열 = [273, 52, 103, 32, 57]
    배열.forEach(function (value, index){
      console.log(`${index}번째의 값은 ${value}입니다.`)
    })

    //filter (조건에 따라 필터링 해줌)
    let 배열 = [273, 52, 103, 32, 57]
    배열 = 배열.filter(function (value, index){
      return value % 2 === 0 // 배열요소 중 짝수만 필터링 해줌
    })

    let 배열 = [273, 52, 103, 32, 57]
    배열 = 배열.filter((value, index) => value % 2 === 0) // 화살표(=>) 함수는 function을 대신해줌
    console.log(배열) // 결과값은 위와 같음

    // map (배열값 전체에 어떤 요소를 추가해줌)
    let 배열 = [273, 52, 103, 32, 57]
    배열 = 배열.map(function (value, index){
      return value + "!!"
    })

    let 배열 = [273, 52, 103, 32, 57]
    배열 = 배열.map((value, index) => value + "!!")
    console.log(배열) // 결과값은 위와 같음
  </script>
</head>
<body>
  
</body>
</html>
