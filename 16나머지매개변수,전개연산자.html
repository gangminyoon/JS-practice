<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // API(Application Progrmming Interface) : 애플리케이션 프로그램을 만들 때의 약속

    // 1. 나머지 매개변수 : 자료형이 무조건 배열!
    const 함수 = function (...매개변수){
      console.log(매개변수)
    }
    함수()
    함수(1)
    함수(1,2)
    함수(1,2,3)
    함수(1,2,3,4)

    //--------

    const 함수 = function (a,b,...매개변수){ // const 잘못된예 = function(...매개변수, a, b)
      console.log(a,b,매개변수)
    }
    함수()
    함수(1)
    함수(1,2)
    함수(1,2,3)
    함수(1,2,3,4)

    // 2. 전개 연산자
    const 함수 = function(a,b,c){
      console.log(a,b,c)
    }

    // 아래 3개는 결과가 모두 같음 (같은 형태임)
    const a = [1,2,3]
    함수(a[0], a[1], a[2])
    함수(...a)

    // 3. 최솟값 구하기 (매개변수 예제)
    function min(first, ...rests){
      let output
      let items

      // 매개변수의 자료형에 따라 조건 분기하기
      if (Array.isArray(first)){
        output = first[0]
        items = first
      } else if (typeof(first) === 'number'){
        output = first
        items = rests
      }

      for (const item of items){
        if (output > item){
          output = item
        }
      }
      return output
    }

    console.log(`min(배열) : ${min([52, 273, 32, 103, 275, 24, 57])}`)
    console.log(`min(숫자, ...) : ${min([52, 273, 32, 103, 275, 24, 57])}`)

  </script>
