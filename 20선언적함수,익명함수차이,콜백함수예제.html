    함수 = function (){

    }

    function 함수(){
      console.log('선언적 함수입니다') // 먼저 실행되고
    }

    함수()

    // 선언적 함수를 쓰는 순간 순서에 문제가 생길 수 있으므로 대체적으로 익명 함수를 씀

  <script> //콜백함수 예제
    // 1. filter 함수 예제 (홀수, 100 이하의 수, 5로 나눈 나머지가 0인 수 추출하기)
    let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76]
    numbers = numbers.filter((value) => value % 2 === 1)
    console.log('# 홀수만 추출')
    console.log(numbers)
    numbers = numbers.filter((value) => value <= 100)
    console.log('# 100 이하의 수만 추출')
    console.log(numbers)
    numbers = numbers.filter((value) => value % 5 === 0)
    console.log('# 5로 나눈 나머지가 0인 수만 추출')
    console.log(numbers)

    // 2. 반복문 코드를 forEach 메소드를 사용하는 형태로 변경하기
    // 원본 코드
    const array = ['사과', '배', '귤', '바나나']
    console.log('# for in 반복문')
    for(const i in array){
      console.log(i)
    }
    console.log('# for of 반복문')
    for(const i of array){
      console.log(i)
    }
    // 수정 코드
    const array = ['사과', '배', '귤', '바나나']
    console.log('# for in 반복문')
    array.forEach((value, index) => {
      console.log(index)
    })

    console.log('# for of 반복문')
    array.forEach((value, index) => {
      console.log(value)
    })
  </script>
