<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const x = Number(prompt('숫자를 입력해주세요.'))
    switch(x){
      case 1:
        alert('입력한 값은 1입니다.')
        break;
      case 2:
        alert('입력한 값은 2입니다.')
        break;
      case 3:
        alert('입력한 값은 3입니다.')
        break;
      default:
        alert('입력한 값은 1~3이 아닙니다.')
    }
  </script>
</head>
<body>
  
</body>
</html>
