<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 피라미드별 1++씩 9줄
    let output = ''
    for (let i=0; i<9; i++){
      for (let j=0; j<i+1; j++){
        output += '*'
      }
      output += '\n'
    }
    console.log(output)

    // 피라미드별 2++씩
    let output = ''
    for (let i=0; i<9; i+=2){
      for (let j=0; j<i+1; j++){
        output += '*'
      }
      output += '\n'
    }
    console.log(output)

    let output = ''
    for (let i=0; i<9; i++){
      //output += ' '  앞에 공백 추가
      for (let j=0; j<(2*i+1); j++){
        output += '*'
      }
      output += '\n'
    }
    console.log(output)

    // 앞에 공백 추가 (줄+1)
    let output = ''
    for (let i=0; i<9; i++){
      for (let k=0; k<i+1; k++){
        output += ' '
      }      
      for (let j=0; j<(2*i+1); j++){
        output += '*'
      }
      output += '\n'
    }
    console.log(output)

    // 앞에 공백 추가 (줄-1)
    let output = ''
    for (let i=0; i<9; i++){
      for (let k=0; k<8-i; k++){
        output += ' '
      }      
      for (let j=0; j<(2*i+1); j++){
        output += '*'
      }
      output += '\n'
    }
    console.log(output)

    // 마름모 만들기
    let output = ''
    for (let i=0; i<9; i++){
      for (let k=0; k<8-i+1; k++){
        output += ' '
      }      
      for (let j=0; j<2*i+1; j++){
        output += '*'
      }
      output += '\n'
    }
        
    for (let i=0; i<10; i++){
      for (let k=0; k<i; k++){
        output += ' '
      }      
      for (let j=0; j<2*(9-i)+1; j++){
        output += '*'
      }
      output += '\n'
    }
    console.log(output)

    // 1~100까지 곱하기
    let output = 1 // 곱셈의 항등원은 0이 아니라 1이기 때문에 1로 해야함
    for (let i=1; i<=100; i++){
      output *= i
    }
    console.log(`1~100까지 수를 모두 곱하면 ${output}입니다.`)

  </script>
</head>
<body>
  
</body>
</html>
