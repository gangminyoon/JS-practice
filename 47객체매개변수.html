<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 과거의 패러다임: 짧고 빠른 코드를 작성하자!
    function 메일보내기(발신인, 수신인, 내용) {
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(내용)
    }
    메일보내기('구름', '별', '간식줘!')
    
    // 현재의 패러다임: 쉽게 읽을 수 있는 코드를 작성하자!
    function isRequired (이름) {
      throw `${이름} 매개변수에 문제가 있습니다!`
    }
    function 메일보내기({
      발신인 = isRequired('발신인'),
      수신인 = isRequired('수신인'),
      내용 = isRequired('내용')
    }) {
      // 매개변수가 잘못 들어왔을 때! → 예외 사용
      /*
      isRequired(객체, '발신인')
      isRequired(객체, '수신인')
      isRequired(객체, '내용')
      */
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(내용)
    }

    메일보내기({
      발신인: '구름',
      수신인: '별',
      내용: '간식줘!'
    })

    // 하나 더!
    function 메일보내기({
      발신인 = '사용자',
      수신인 = '관리자',
      내용 = '문제가 발생했음!'
    }){
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(내용)
    }

    메일보내기({}) // 함수 안에 매개변수가 있으므로 {}를 입력해줘야 정상적으로 동작함
  </script>
</head>

</body>
</html>
