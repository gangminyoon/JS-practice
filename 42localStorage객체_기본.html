<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /*
      localStorage.getItem('키')
      localStorage.setItem('키', '값')
      localStorage.removeItem('키')
      localStorage.clear() // 전체 제거
      */

      const p = document.querySelector('p')
      const button = document.querySelector('button')
      const input = document.querySelector('input')
      const select = document.querySelector('select')
      document.body.style.backgroundColor = 'red'

      const key = localStorage.getItem('키')
      const color = localStorage.getItem('color')
      if (key !== null){
        p.textContent = `이전 실행 때의 마지막 값 : ${key}`
        input.value = key
      }
      if (color !== null){
        document.body.style.backgroundColor = color
        select.value = color
      } else {
        document.body.style.backgroundColor = 'red'
      }

      button.addEventListener('click', () => {
        // 저장된 것을 모두 제거
        localStorage.clear()
      })
      input.addEventListener('keyup', () => {
        // 입력 양식 내부의 값을 저장
        localStorage.setItem('키', input.value)
      })
      select.addEventListener('change', () => {
        const color = select.options[select.selectedIndex].value
        document.body.style.backgroundColor = color
        localStorage.setItem('color', color)
      })
    })
  </script>
</head>
<body>
  <p></p>
  <button>지우기</button>
  <input type="text" name="" id="">
  <!--드롭다운→옵션 : 색상→페이지 배경색상 변경→저장됨!-->
  <select name="" id="">
    <option value="red">빨간색</option>
    <option value="blue">파란색</option>
    <option value="green">초록색</option>
  </select>
</body>
</html>
