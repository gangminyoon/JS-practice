<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const output = document.querySelector('#output')
      const radios = document.querySelectorAll('[name=pet]')

      radios.forEach((radio) => {
        radio.addEventListener('change', (event) => {
          const current = event.currentTarget
          if (current.checked){
            output.textContent = `좋아하는 애완동물은 ${current.id}이시군요!`
          }
        })
      })
    })
  </script>
</head>
<body>
  <h3># 좋아하는 애완동물을 선택해주세요</h3>
  <input type="radio" name="pet" id="강아지">강아지
  <input type="radio" name="pet" id="고양이">고양이
  <input type="radio" name="pet" id="햄스터">햄스터
  <input type="radio" name="pet" id="물고기">물고기
  <h4 id="output"></h4>
</body>
</html>
