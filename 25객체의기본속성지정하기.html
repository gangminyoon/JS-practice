    // 1-1. 객체 기본값 지정하기 (주로 사용하는 방법)
    const test = function(object){
      /*
      // status 매개변수에 아무것도 안들어올때 '이상없음' 출력하기
      // 과거(1)
      object.status = object.status !== undefined ? object.status : '이상 없음'
      // 과거(2)
      object.status = object.status ? object.status : '이상 없음' // 빈문자열 or 0과 같이 false로 변환되는 값이 오지 않는다면 위 코드를 이처럼 간소화 가능
      // 과거(3)
      object.status = object.status || '이상 없음' // 조건부 연산자+짧은 조건문일 때 사용
      // 현대(1)
      object = {status: '이상 없음', ...object} // 전개연산자 활용
      // 현대(2)
      fun = function ({name, age, color, status = '이상 없음'}){ // 함수 정의 변경
        return `${name} : ${age} : ${color} : ${status}`
      }
      */
      return `${object.name} : ${object.age} : ${object.color} : ${object.status}`
    }

    // 특히 현대(1)방법은 아래처럼 바꿔서 자주 쓰임
    const test = function (object){
      const {name, age, color, status} = {status: '이상 없음', ...object}
      return `${name} : ${age} : ${color} : ${status}` 
    }

    console.log(test({
      name: '구름',
      age: 7,
      color: '갈색'
    }))
